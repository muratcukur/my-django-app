<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Booking Production</title>

    {% load static %}
    <link rel="stylesheet"  href="\static\style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   

</head>

<body style="background-color:whitesmoke;">


    <form method="POST">
    {% csrf_token %}
    <div>
        <h2 style="font-family: Arial, Helvetica, sans-serif;">Book a During Production Inspection(DUPRO) </h2>
    </div>
    <div class="root"> 
        <div class="container">
             <ul class="progressbar">
               <li class="active" >General Information</li>
               <li >Product Information</li>
               <li >Inspection Details</li>
               <li>Review</li>
               <li>Checkout</li>

              
             </ul>
        </div>
    </div>
        
           
        <div style="margin-top: 200px;margin-left:250px;">
            <div class="row">

                <div class="form-check">
                  <label style="font-family:bold;margin-left:20px";>  This inspection Is a*<span style="color:darkblue">&#x1F6C8;</span> </label>
                 

                  <input style="margin-left: 20px;" class="form-check-input" type="radio" name="Inspection_type" id="gridRadios1" value="first_inspection" checked>
                  <label class="form-check-label" for="gridRadios1">
                    First Ä±nspection
                  </label>
                  <input class="form-check-input" type="radio" name="Inspection_type" id="gridRadios2" value="re_inspection">
                  <label class="form-check-label" for="gridRadios2">
                    Re-inspection
                  </label>
                </div>
                <br>
                   
                <div class="form-check"></div>
                    <label style="margin-left:20px;" class="col-sm-2 col-form-label">Booking ref number<span style="color:darkblue">&#x1F6C8;</span></label>
                    <input style="width: 400px;height:30px;border-radius:3px;margin-left:20px" type="input" name="booking_ref_number" class="form-control mb-2 mr-sm-2" id="bookref" placeholder=""> 
                </div>
                   
                  
                
               
            </div>
        </div>
       <br>
    <div >
        <h4>Supplier Information </h4>
        <hr>
        <div class="container" style="margin-left: 350px;margin-top:20px" >
        <label style="font-size: 16px;" for="suppliers">Supplier*</label>
        <select style=" margin-left:20px;width: 150px;height:30px" class="" name="supplier_info" id="suppliers">
            <option disabled selected value> Select </option>
            <option value="XXX">XXX</option>
            <option value="YYY">YYY</option>

            
        </select>
    </div>
    <br >
    <div style="margin-top: 100px;" >
        <h4>Expected Dates </h4>
        <hr>
    <div class="container" style="margin-left: 330px;" >
        <label style="margin-left:0px;" class="col-sm-2 col-form-label">Inspection*</label>
        <input style="width: 400px;height:30px;border-radius:3px;margin-left:20px" name="inspection_date" type="date" class="form-control mb-2 mr-sm-2" id="bookref_2" placeholder="">
        <br>
        <br>
            <input style="margin-left:100px;"  type="checkbox" id="control_change" name="factory_date" value="check">
            <label   for="control_change"> Do not allow the factory to change this date<span style="color:darkblue">&#x1F6C8;</span></label><br>
        <br>
        <label style="margin-left:0px;" class="col-sm-2 col-form-label">Shipment*</label>
        <input style="width: 400px;height:30px;border-radius:3px;margin-left:25px" name="shipment_date" type="date" class="form-control mb-2 mr-sm-2" id="bookref_3" placeholder="">  

        <button class="btn btn-primary" style="margin-left:500px;margin-top:0px ;background-color:whitesmoke;color:blue;border:white" type="submit"  >Cancel</button>
      <button id="next"  style=" margin-left:0px;border:green;border-radius:5px;background-color:#14CB2D;color:white;height:40px" type="submit" >Next</button>
   
    </div>
    </div>
    
    </div>
 
      
</form>
</body>
</html>


<script>

    $('#control_change').change(function(){
        if ($('#control_change').is(':checked') == true){
            $('#bookref_3').prop('disabled', true);
        } else {
            $('#bookref_3').prop('disabled', false);
        }
    });
    
    </script>
